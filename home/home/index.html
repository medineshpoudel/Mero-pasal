     <body>
         <nav id="nav" class="navbar navbar-expand-lg bg-light fixed-top">
             <div class="container-fluid wave">
                 <span>
                     <a class="navbar-brand" href="index.html">
                         <img id="logo" src="img/logo.png" class="d-inline-block align-top" alt="L O G O">
                     </a>
                 </span>
                 <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
                     <span class="navbar-toggler-icon"></span>
                 </button>
                 <div class="collapse navbar-collapse justify-content-end" id="collapse_target">
                     <ul class="navbar-nav">
                         <li class="nav-item"><a id="navItems" href="/Login/" class="nav-link button"> <i
                                     class="fa fa-user"></i> Login or SignUp</a></li>
                     </ul>
                 </div>
             </div>
         </nav>
         <!--============================================= 
            Header 
        ================================================-->

         <div class="header">
             <h1>MERO PASAL</h1>
             <p>Find your ideal Product and compare prices from <br>different shops</p>
             <!--==================================================
                Search Bar
            ======================================================= -->
             <div class="searchBar container">
                 <form>
                     <div class="form-row justify-content-center">
                         <div class="col-md-5">
                             <input type="text" class="form-control" placeholder="Your Product Name">
                         </div>
                         <div class="form-group col-md-5">
                             <select id="inputState" class="form-control">
                                 <!-- Contents From JS File -->
                             </select>
                         </div>
                         <div class="col-md-2">
                             <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                         </div>
                     </div>

                 </form>

             </div>
         </div>
         <!-- ====================================================
        CATEGORIES
        ==================================================== -->
         <div class="categoryBg">
             <div class="categories container" id="categoriesHandler">
                 <h2>Product <span>Categories</span> </h2>
             </div>
         </div>

         <!-- =========================================
            Featured Contents 
        ==============================================-->


         <div class="featured">
             <div class="container">
                 <div class="row">
                     <div class="col-md-12">
                         <h2 class="text-center">Featured <span>Products</span></h2>
                         <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
                             <!-- Carousel indicators -->
                             <ol class="carousel-indicators">
                                 <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                 <li data-target="#myCarousel" data-slide-to="1"></li>
                                 <li data-target="#myCarousel" data-slide-to="2"></li>
                             </ol>
                             <!-- Wrapper for carousel items -->
                             <div class="carousel-inner" id="featuredContents">
                                 <!-- Contents From Javascript -->
                             </div>
                             <!-- Carousel controls -->
                             <a class="carousel-control left carousel-control-prev" href="#myCarousel"
                                 data-slide="prev">
                                 <i class="fa fa-angle-left"></i>
                             </a>
                             <a class="carousel-control right carousel-control-next" href="#myCarousel"
                                 data-slide="next">
                                 <i class="fa fa-angle-right"></i>
                             </a>
                         </div>
                     </div>
                 </div>
             </div>
         </div>

         <!--================================================
             BASED ON YOUR LOCATION 
            ================================================-->
         <div class="locationBased container" id='nearYou'>
             <h2>Products <span> Near You</span> </h2>
         </div>

         <!--================================================== 
            RECENTLY VIEWED 
        =====================================================-->
         <div class="locationBased container" id="recentlyViewed">
             <h2><span>Recently</span> Viewed</h2>
         </div>


         <!--====================================================== 
            Footer Area 
        ============================================================-->

             <div class="container">
                 <div class="row">
                     <div class="col-md-12">

                         <div class="footer-social">
                             <ul>
                                 <li><a target="_blank" href="https://www.facebook.com"><i
                                             class="fa fa-facebook"></i></a></li>
                                 <li><a href="callto:"><i class="fa fa-phone"></i></a></li>
                                 <li><a href="mailto:"><i class="fa fa-envelope"></i></a></li>
                                 <li><a target="_blank" href="#"><i class="fa fa-globe"></i></a></li>
                             </ul>
                         </div><!-- Footer social end -->

                         <div class="footer-menu">
                             <ul class="nav unstyled justify-content-center">
                                 <li><a href="#">About</a></li>
                                 <li><a href="Login/index.html">Login</a></li>
                                 <li><a href="#">SignUp</a></li>
                                 <li><a href="#">Products</a></li>
                                 <li><a href="#">Contact</a></li>
                             </ul>
                         </div><!-- Footer menu end -->

                         <div class="copyright-info">
                             <span>Copyright &copy2019 <a href="#">Mero Pasal</a>.All
                                 Rights
                                 Reserved.</span>
                         </div><!-- Copyright info end -->

                     </div><!-- Content col end -->
                 </div><!-- Content row end -->
             </div><!-- Container end -->

             <div class="footer-pattern"></div> <!-- Footer pattern image -->


         </footer><!-- Footer end -->
